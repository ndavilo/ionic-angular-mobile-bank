<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" color="light">
      <ion-back-button defaultHref="/home/dashboard" (click)="backButtonClicked()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Recharge
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Mobile Number</ion-label>
    <ion-input [(ngModel)]="mobileNumber" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Amount</ion-label>
    <ion-input [(ngModel)]="amount" type="text"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="buyAirtime()">Buy Airtime</ion-button>
</ion-content>
